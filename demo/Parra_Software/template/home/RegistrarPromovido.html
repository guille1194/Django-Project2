{% extends 'base.html' %}
{% block title %}Registrar Promovido {% endblock %}
{% block context %}
<h1>Registrar Promovido</h1>
<hr>
<p>Modulo de registro</p>
<a href="#about" class="btn btn-primary btn-xl page-scroll wow tada">Registrar</a>
{% endblock %}
{% block content %}
<aside id = "about" class="bg-dark">
  <div class="container text-center">
    <div class="call-to-action">
      <h2>Conpleta el formulario</h2>
      <div class="col-sm-offset-3 col-sm-6">
        {% if form.errors %}
        <h1>{{errors}}</h1>
        {% endif %}
        <form role = "form" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <div class="input-group" data-validate="number">
              <input type="text" class="form-control" name="promovido_id" id="id_promovido_id" placeholder="Id Promovido" required>
              <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" name="promovido_nombre" id="id_promovido_nombre" placeholder="Nombre" required>
              <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <select class="form-control" name="promotor" id="id_promotor" placeholder="Validate Select" required>
                <option value="">Promotor</option>
                {% for p in Promotor %}
                <option value="{{p.id}}">{{p.nombre}}</option>
                {% endfor %}
              </select>
              <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <select class="form-control" name="voto" id="id_voto" placeholder="Validate Select" required>
                <option value="">Voto</option>
                <option value="2">Yes</option>
                <option value="3">No</option>
              </select>
              <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
            </div>
          </div>
          <button style ="margin-right: 15px"type = "submit" href="#" class="btn btn-default btn-xl wow tada">Registro</button>
          <button style ="margin-left: 15px"type = "reset" href="#" class="btn btn-default btn-xl wow tada">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</aside>
{% endblock %}
